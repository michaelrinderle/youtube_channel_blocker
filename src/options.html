<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row" id="blocked-channel-header">
            <div class="col-sm text-center">
                <h1>YTBlock</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-10">
                <h2 class="pt-3 pb-3">Block a channel</h2>
            </div>
            <div class="col-sm-10">
                <form class="form-inline" role="form">
                    <div class="form-group p-3">
                        <label class="sr-only" for="channel-name">Channel Name</label>
                        <input type="text" class="form-control" id="channel-name" placeholder="Channel Name">
                    </div>
                    <div class="form-group p-3">
                        <label class="sr-only" for="channel-id">Channel Id</label>
                        <input type="text" class="form-control" id="channel-id" placeholder="Channel Id">
                    </div>
                    <button type="submit" class="btn btn-primary" id="block-submit">Block</button>
                </form>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-10">
                <h2 class="pt-3 pb-3">Blocked channels</h2>
                <div>
                    <ul id="blocked-list">
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="js/options.js"></script>
</body>
</html>
